	<style>
		body{
			margin: 0;
			padding: 0;
		}

		.h5_page{
			background-image: url('img/page_bg.png');
		}
		.h5_page_face{
			background: none;
			background-image: url('img/face_bg.png');
			-webkit-background-size: 100%;
			background-size: 100%;
		}
		.h5_component_name_sologen{
			-webkit-animation: rock 2s infinite 2s;
			/*left:50%;*/
		}
		.h5_component_name_slogan{
			-webkit-animation: rock 2s infinite 2s;
		}
		.h5_component_name_caption{
			background-image: url('img/page_caption_bg.png');
			width: 283px;
			height: 140px;
			text-align: center;
			line-height: 140px;
			font-size: 20px;
			color: #fff
		}
		.h5_component_name_back{
			top: 30px;
			-webkit-animation: back 2s infinite 2s;
		}
		.point:first-child{
			border:15px solid rgba(255,118,118,0.3);
			-webkit-animation: broad 5s infinite 2s;
		}
		@-webkit-keyframes back{
			50%{
				top:20px;
			}
		}
		@-webkit-keyframes broad{
			
			50%{
				border:25px solid rgba(255,118,118,0.3);
			}
			
		}
		@-webkit-keyframes rock{
			0%{
				transform: rotate(0deg) translateX(-50%);
			}
			5%{
				transform: rotate(3deg) translateX(-50%);
			}
			10%{
				transform: rotate(-4deg) translateX(-50%);
			}
			15%{
				transform: rotate(3deg) translateX(-50%);
			}
			20%{
				transform: rotate(-2deg) translateX(-50%);
			}
			25%{
				transform: rotate(1deg) translateX(-50%);
			}
			30%{
				transform: rotate(-1deg) translateX(-50%);
			}
			70%{
				transform: rotate(0deg) translateX(-50%);
			}
			100%{
				transform: rotate(0deg) translateX(-50%)
			}
		}
	</style>
