<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content="weidh=device-width, minimum-scale=1, maximun-scale=1">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px
		}
		.iphone{
			width: 340px;
			height: 540px;
			background: #fff;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
		}
		
	</style>
	<link rel="stylesheet" href="../css/ComponentBase.css">
	<script src="../js/componentBase.js"></script>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<!-- 用于验证componentBase对象 --> 
	<div class="iphone"></div>
	
	<script>
		const cfg = {
			type: 'base',
			text: '',
			width: 514,
			height: 306,
			bg: '../img/p1_people.png',
			css: {
				// top:50,
				bottom:0,
				// left:50,
				opacity:0
			},
			center:true,
			animateIn:{bottom: 80, opacity: 1},
			animateOut:{bottom: 0, opacity: 0}
		}
		const h5 = new h5ComponentBase('myname', cfg)
		$('.iphone').append(h5)
		let isLeave = true
		$('body').click(() => {
			isLeave = !isLeave
			$('.h5_component').triggerHandler( isLeave ? 'onLoad' : 'onLeave')
		})
	</script>
</body>
</html>
