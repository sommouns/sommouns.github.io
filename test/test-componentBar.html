<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name='viewport' content="weidh=device-width, minimum-scale=1, maximun-scale=1">

	<!-- lib -->
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/jquery.fullPage.js"></script>
	<!-- base -->
	<link rel="stylesheet" href="../css/h5.css">
	<script src="../js/h5.js"></script>
	<link rel="stylesheet" href="../css/ComponentBase.css">
	<script src="../js/componentBase.js"></script>
	<link rel="stylesheet" href="../css/test-componentBar.css">
	<script src="../js/test-componentBar.js"></script>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px
		}
		.iphone{
			width: 340px;
			height: 540px;
			background: #fff;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	

	<div class="iphone"></div>
	
	<script>
		const cfg = {
			type: 'bar',
			// text: '',
			width: 530,
			height: 600,
			// bg: '../img/p1_people.png',
			data: [
				['JavaScript', .4, '#ff7676'],
				['HTML/CSS', .1, '#ffddee'],
				['CSS3', .35, '#00ddee'],
				['Vue', .6,'#00dd00'],
				['Angular', .2],
			],
			css: {
				// top:50,
				// bottom:0,
				top:100,
				opacity:0
				// left:50,
				// opacity:0
			},
			center:true,
			animateIn:{opacity: 1, top: 200},
			animateOut:{opacity: 0, top: 100}
		}
		const h5 = new h5ComponentBar('myBarComponent', cfg)
		$('.iphone').append(h5)
		let isLeave = true
		$('body').click(() => {
			isLeave = !isLeave
			$('.h5_component').triggerHandler( isLeave ? 'onLoad' : 'onLeave')
		})
	</script>
</body>
</html>
